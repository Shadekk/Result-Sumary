<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <fieldset class="field">
        <div class="left-site">
          <h1 class="head">Your Result</h1>
          <div class="circle">
            <p class="circle-p">
              <span class="upp">76</span><br /><span class="down">of 100</span>
            </p>
          </div>
          <p class="great">Great</p>
          <p class="text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="right-site">
          <h1 class="Sumarry">Sumarry</h1>
          <div class="color-red">
            <img
              class="ikon"
              src="assets/images/icon-reaction.svg"
              alt="ikon"
            />
            <p class="reac">Reaction</p>
            <p class="first">80<span class="sec">/100</span></p>
          </div>
          <div class="color-yellow">
            <img class="ikon" src="assets/images/icon-memory.svg" alt="ikon" />
            <p class="yel">Memory</p>
            <p class="first">92<span class="sec">/100</span></p>
          </div>
          <div class="color-green">
            <img class="ikon" src="assets/images/icon-verbal.svg" alt="ikon" />
            <p class="ver">Verbal</p>
            <p class="first">61<span class="sec">/100</span></p>
          </div>
          <div class="color-blue">
            <img class="ikon" src="assets/images/icon-visual.svg" alt="ikon" />
            <p class="vis">Visual</p>
            <p class="first">72<span class="sec">/100</span></p>
          </div>
          <button class="but"><a href="#" class="myButton">Continue</a></button>
        </div>
      </fieldset>
    </main>
  </body>
</html>
